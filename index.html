<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojahid's Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product p {
      font-size: 16px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Mojahid's Shop</h1>
    <p>Buy your premium products here</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h2>Product 1</h2>
      <p>â‚¹100 Only</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h2>Product 2</h2>
      <p>â‚¹200 Only</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h2>Product 3</h2>
      <p>â‚¹300 Only</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
